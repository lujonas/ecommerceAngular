<table class="table table-hover">
    <thead class="table-dark">
        <tr>
            <th></th>
            <th>Name</th>
            <th>Price</th>
            <th>Units in Stock</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let tempProduct of products">
            <td class="align-left">
                <img src="{{ tempProduct.imageUrl }}" height="50"/>
            </td>
            <td class="align-left">{{ tempProduct.name }}</td>
            <td class="align-left">{{ tempProduct.unitPrice | currency: 'EUR' }}</td>
            <td class="align-left">{{ tempProduct.unitsInStock }}</td>
        </tr>
    </tbody>
    
</table>
